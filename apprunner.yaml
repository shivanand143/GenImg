version: 1.0

# Runtime environment for your application
runtime: python3

# Build phase commands
build:
  commands:
    - pip install --no-cache-dir -r requirements.txt  # Install Python dependencies

# Command to start your application
run:
  command: python app.py  # Replace "app.py" with your app's entry point

# Optionally specify environment variables
env:
  variables:
    FLASK_ENV: production  # Example for Flask applications
    PORT: 8080            # Ensure the app listens on this port
