<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenImage - AI Image Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f4f8;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 90vh;
      overflow: hidden;
    }

    .header {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px rgba(0, 123, 255, 0.8), 0 0 20px rgba(0, 123, 255, 0.6), 0 0 30px rgba(0, 123, 255, 0.4);
        color: #007bff;
      }
      100% {
        text-shadow: 0 0 20px rgba(0, 123, 255, 1), 0 0 30px rgba(0, 123, 255, 0.8), 0 0 40px rgba(0, 123, 255, 0.6);
        color: #0056b3;
      }
    }

    .chat-box {
      width: 100%;
      height: 80%;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .input-container {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }

    .input-container input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .input-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #555;
      width: 100%;
    }

    .footer .love {
      font-size: 18px;
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer .love i {
      margin-left: 5px;
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .footer .social-icons a {
      color: #555;
      font-size: 32px;
      margin: 0 15px;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
    }

    .footer .social-icons a:hover {
      color: #007bff;
      transform: scale(1.3) rotate(15deg);
    }

    .footer .social-icons a:active {
      transform: scale(1) rotate(0deg);
    }

    .footer .social-icons i {
      transition: transform 0.3s ease;
    }

    .footer .social-icons a:hover i {
      transform: translateY(-5px);
    }

    /* Style for the download icon */
    .download-icon {
      font-size: 24px;
      color: #007bff;
      cursor: pointer;
      border-radius: 50%;
      padding: 8px;
      background-color: #f1f1f1;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Hover effect for the download icon */
    .download-icon:hover {
      background-color: #007bff;
      color: white;
      transform: scale(1.1);
    }

    /* Active effect for the download icon */
    .download-icon:active {
      transform: scale(1);
    }

    /* User chat messages */
    .chat-message.user {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-message.user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .chat-message.user p {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    /* AI chat messages */
    .chat-message.ai {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    .chat-message.ai p {
      background-color: #f1f1f1;
      color: #333;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .chat-message.ai img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      GenImage
    </div>

    <div class="chat-box" id="chat-box">
      <!-- Chat messages will be appended here -->
    </div>

    <div class="input-container">
      <input type="text" id="prompt" placeholder="Enter your prompt..." class="form-control">
      <button id="send-button" class="btn btn-primary">Generate</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="love">
      Made with <i class="fas fa-heart"></i> by Shivanand Pujari
    </div>
    <div class="social-icons">
      <a href="https://github.com/shivanand143" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/143shiva" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://www.jpegcompress.tech" target="_blank" title="Website">
        <i class="fas fa-globe"></i>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script>
    document.getElementById("send-button").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value;
      const chatBox = document.getElementById("chat-box");

      if (!prompt) return;

      // Add user message to chat with GitHub profile picture and link
      chatBox.innerHTML += `
        <div class="chat-message user">
          <a href="https://github.com/shivanand143" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/154795271?v=4" alt="GitHub Avatar">
          </a>
          <p>${prompt}</p>
        </div>
      `;

      // Scroll to bottom
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear input field
      document.getElementById("prompt").value = "";

      // Add loading indicator for AI response
      chatBox.innerHTML += `
        <div class="chat-message ai">
          <div class="loading"></div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send prompt to Flask backend for image generation
      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: prompt }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Failed to generate image.");
        }

        const blob = await response.blob();
        const imageURL = URL.createObjectURL(blob);

        // Remove loading spinner and add the generated image and prompt
        chatBox.innerHTML = chatBox.innerHTML.replace('<div class="loading"></div>', `
          <div class="chat-message ai">
            <p><strong>Prompt:</strong> ${prompt}</p>
            <img src="${imageURL}" alt="Generated Image" />
            <i class="fas fa-download download-icon" onclick="downloadImage('${imageURL}')"></i>
          </div>
        `);

        // Scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `
          <div class="chat-message ai">
            <p class="text-danger">Error: ${error.message}</p>
          </div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    // Download image function
    function downloadImage(imageURL) {
      const a = document.createElement("a");
      a.href = imageURL;
      a.download = "generated_image.png";
      a.click();
    }
  </script>
</body>
</html>
