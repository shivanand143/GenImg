<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenImage - AI Image Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      GenImage
    </div>

    <div class="chat-box" id="chat-box">
      <!-- Chat messages will be appended here -->
    </div>

    <div class="input-container">
      <input type="text" id="prompt" placeholder="Enter your prompt..." class="form-control">
      <button id="send-button" class="btn btn-primary">Generate</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="love">
      Made with <i class="fas fa-heart"></i> by Shivanand Pujari
    </div>
    <div class="social-icons">
      <a href="https://github.com/shivanand143" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/143shiva" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://www.jpegcompress.tech" target="_blank" title="Website">
        <i class="fas fa-globe"></i>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script>
    document.getElementById("send-button").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value;
      const chatBox = document.getElementById("chat-box");

      if (!prompt) return;

      // Add user message to chat with GitHub profile picture and link
      chatBox.innerHTML += `
        <div class="chat-message user">
          <a href="https://github.com/shivanand143" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/154795271?v=4" alt="GitHub Avatar">
          </a>
          <p>${prompt}</p>
        </div>
      `;

      // Scroll to bottom
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear input field
      document.getElementById("prompt").value = "";

      // Add loading indicator for AI response
      chatBox.innerHTML += `
        <div class="chat-message ai">
          <div class="loading"></div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send prompt to Flask backend for image generation
      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: prompt }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Failed to generate image.");
        }

        const blob = await response.blob();
        const imageURL = URL.createObjectURL(blob);

        // Remove loading spinner and add the generated image and prompt
        chatBox.innerHTML = chatBox.innerHTML.replace('<div class="loading"></div>', `
          <div class="chat-message ai">
            <p><strong>Prompt:</strong> ${prompt}</p>
            <img src="${imageURL}" alt="Generated Image" />
            <i class="fas fa-download download-icon" onclick="downloadImage('${imageURL}')"></i>
          </div>
        `);

        // Scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `
          <div class="chat-message ai">
            <p class="text-danger">Error: ${error.message}</p>
          </div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    // Download image function
    function downloadImage(imageURL) {
      const a = document.createElement("a");
      a.href = imageURL;
      a.download = "generated_image.png";
      a.click();
    }
  </script>
</body>
</html>
